<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disease Input Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
    }
    .container {
      margin-top: 100px;
      max-width: 600px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border-radius: 30px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: #fff;
    }
    .navbar-custom {
      background-color: #5603fc;
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #fff !important;
    }

    /* Loading screen */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #5603fc;
    }
  </style>
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner-border" role="status"></div>
    <p class="mt-3 fw-bold">Fetching data, please wait...</p>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Disease Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Card -->
  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-4">Disease Information</h3>
      <form method="POST" action="/comorb_predict" onsubmit="showLoader()">
        <div class="mb-3">
          <label for="diseaseName" class="form-label">Enter Disease Name</label>
          <input type="text" class="form-control" id="diseaseName" name="diseaseName" placeholder="e.g. Diabetes, Malaria" required>
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showLoader() {
      document.getElementById("loadingOverlay").style.display = "flex";
    }
  </script>
</body>
</html>
