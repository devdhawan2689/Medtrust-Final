
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #ff7e5f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #eb5e28;
        }
    </style>
    <script>
        // Simulated server-side variable
        var invalid_otp = {{invalid_otp}}; // Change to false to disable alert

        window.onload = function() {
            if (invalid_otp) {
                alert("Invalid OTP Entered, Please Try Again");
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Please enter the OTP sent to your registered email ID</h2>
        <form action="/verify_otp" method="post">
            <input type="hidden" name="aadhaar_number" id="aadhaar_number" value="{{aadhaar_number}}">
            <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required>
            <input type="submit" value="Verify">
        </form>
    </div>
</body>
</html>
